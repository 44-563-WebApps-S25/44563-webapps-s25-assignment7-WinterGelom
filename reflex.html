<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timing Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Cody Garner reflexes</h1>
  
  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button type="button" class="btn btn-primary" onclick="beginTime()">Go</button>
  <button type="button" onclick="recordTime()">Halt</button>
  
  <script>
    let haltTime = undefined
    function recordTime(){
      haltTime = Date.now();
      console.log(haltTime);
    }
    
    function beginTime(){
      for( let i = 0; i < 6;i++){
        setTimeout(
            () => {
            document.getElementById('counter').innerHTML = i;
          }, ((5-i)*1000)
        )
      }
      setTimeout(
        ()=>{
          if(haltTime == undefined){
            document.getElementById("target").innerHtml = "Not soon enough"
          }
          else{
            let targetTime = Date.now();
            let difference = targetTime - haltTime;
            document.getElementById("target").innerHTML = "Time was " + difference; 
          }
        },
        5000
      )
    }
  </script>

</body>
</html>
