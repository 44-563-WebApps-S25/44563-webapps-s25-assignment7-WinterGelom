        <script>
            let ids = []
            for(i=0;i<35;i++){
                ids.push("image"+i);
            }
            let score = 0;
            let locationsVisited = 0;
            let lastLocation = 0;
            let silverLocations = [2, 5, 11, 21, 32];
            let goldLocation = 15;
            let snakeLocation = 20;
            let gameOver = false;

            function check(position){
                if(gameOver){
                    return;
                }
                let image = document.getElementById(ids[position]);
                
                if(silverLocations.includes(position)){
                    image.src = "silver_coin.jpg";
                    score += 3;
                    locationsVisited += 1;
                } 
                else if(position == goldLocation){
                    image.src = "gold_nugget.jpg";
                    score += 5;
                    locationsVisited += 1;
                }
                else if(position == snakeLocation){
                    image.src = "snake.jpg";
                    score -= 3;
                    locationsVisited += 1;
                    gameOver = true;
                }
                else{
                    image.src = "pottery.jpg";
                    score += 1;
                    locationsVisited += 1;
                }
                document.getElementById("locations").innerHTML = "Number of locations checked is " + locationsVisited;
                document.getElementById("score").innerHTML = "Score is " + score; 
                lastLocation = position;
            }

            function help(){
                let closestLocation = [lastLocation+1,lastLocation-1,lastLocation+7, lastLocation-7]
                let help = document.getElementById("help")
                for (i=0; i<closestLocation.length; i++){
                    if(silverLocations.includes(closestLocation[i])){
                        help.innerHTML = "clink";
                        return;
                    }
                }
                console.log(snakeLocation/7-lastLocation/7)
                console.log(lastLocation%7-snakeLocation%7)
                if((snakeLocation/7-lastLocation/7 <= 1 & snakeLocation/7-lastLocation/7 >= -1) & ( snakeLocation%7-lastLocation%7 <= 1 & snakeLocation%7-lastLocation%7 >= -1)){
                    help.innerHTML = "rattle";
                }
                else{
                    help.innerHTML = "wind";
                }
            }
        </script>
